<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
</head>
<body>

    {% extends 'base.html'%}

    {% block content %}

    <h1>Task : {{task.title}} 
        {% if task.important == True %}❗{% endif %}
    </h1>
    
    <ul>
        <li>
            Description: {{task.description}}
        </li>
        <li>
            Created : {{task.created}}
        </li>
    </ul>

    {% endblock %}
    
</body>
</html>
